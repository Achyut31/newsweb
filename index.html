<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🗞 Daily News</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🌐 Header: Site Title & Controls -->
  <header>
    <div class="header-container">
      <h1>🗞 Daily News</h1>
      <button id="toggle-dark-mode" aria-label="Toggle Dark Mode">🌙 Toggle Dark Mode</button>
    </div>

    <!-- 🔍 Search Section -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search for news..." aria-label="Search" />
      <button id="search-button">🔍 Search</button>
    </div>

    <!-- 🗂 Categories Navigation -->
    <nav aria-label="News Categories">
      <button data-category="general">General</button>
      <button data-category="technology">Technology</button>
      <button data-category="sports">Sports</button>
      <button data-category="business">Business</button>
      <button data-category="health">Health</button>
      <button data-category="entertainment">Entertainment</button>
    </nav>
  </header>

  <!-- 📃 News Content -->
  <main>
    <section id="news-container" aria-live="polite"></section>
  </main>

  <!-- 📄 Footer Info -->
  <footer>
    <p>Powered by <a href="https://newsapi.org" target="_blank" rel="noopener noreferrer">NewsAPI.org</a></p>
  </footer>

  <!-- 📜 JS Script -->
  <script src="script.js"></script>
</body>
</html>
